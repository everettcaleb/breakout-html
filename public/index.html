<!doctype html>
<html>
  <head>
    <title>Breakout HTML</title>
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="less-1.7.0.min.js"></script>
  </head>
  <body>
    <div id="canvas-div">
      <h2>A Bouncing Ball (Breakout without blocks)</h2>
      <p>
        Wall Bounces: <span id="wallBounces">0</span>
      </p>
      <p>
        Paddle Bounces: <span id="paddleBounces">0</span>
      </p>
      <canvas id="canvas" width="640" height="480"></canvas>
      <label>
        <input type="checkbox" id="rainbow-box" /> Rainbow Colors
      </label>
      <label>
        <input type="checkbox" id="trail-box" /> Show Trails
      </label>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="main.coffee" type="text/coffeescript"></script>
    <script src="coffee-script.js"></script>
  </body>
</html>
